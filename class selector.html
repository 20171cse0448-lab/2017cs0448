<html>
<head>
<style> 
p.center{text-align:center;color:red;}
p.large{font-size:100%;}
</style>
</head>
<body>
<p class="center">this heading will not be affected</p>
<p class="large">this paragraph will be red and center</p>
<p class="center large">this paragraph will be red,center</p>
</body>
</html>
